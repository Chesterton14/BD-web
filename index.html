<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=MtEIKYdOYnAinQs3yHc2XD6DnoXsB1RT"></script>

	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html{
			height:100%
		}    
		body{
			height:100%;
		}    
		#container{
			height:100%
		}
		.btn{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
	</style>
</head>
<body>
	
	<div id="container"></div> 
	<button type="button" class="mui-btn mui-btn-primary btn" id="btn">实时位置定位</button>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function(){
			var map = new BMap.Map("container");
		var point = new BMap.Point(113.484908, 23.107454);
		map.centerAndZoom(point, 18);
		document.querySelector('.btn').addEventListener('click',function(){
			$.ajax({
				type: 'GET',
				url: 'http://119.29.144.11:3000/json/test.json',
				success:function(result){
					var lng = result.lng;
					var lat = result.lat;
					$.ajax({
						type: 'GET',
						url: "http://api.map.baidu.com/geoconv/v1/?coords="+ lng +"," + lat+ "&from=1&to=5&ak=ijFmea7PT5GlBEsq7CbHNSTQALgPV7cZ",
						dataType: 'jsonp',
						success:function(res){
							console.log(res);
							var x= res.result[0].x;
							var y= res.result[0].y;
							map.clearOverlays();
							var point = new BMap.Point(x,y);
							var marker = new BMap.Marker(point); // 创建标注
							map.addOverlay(marker); // 将标注添加到地图中
							marker.setAnimation(BMAP_ANIMATION_BOUNCE);
							map.centerAndZoom(point, 20); //跳动的动画
						}
					})
				}
			})
		})
		}
		
		  
	</script>
</body>
</html>
