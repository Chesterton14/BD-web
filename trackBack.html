<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/trackBack.css"/>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=MtEIKYdOYnAinQs3yHc2XD6DnoXsB1RT"></script>
	</head>
	<body>
		<div id="container"></div>
		<header class="header">
			<div class="searchBar">
				<a href="javascript:" class="mui-icon mui-icon-bars iconMenu"></a>
				<a href="javascript:" class="mui-icon mui-icon-checkmarkempty iconBtn"></a>
				<div class="inputGroup ">
					<input type="text" id="input" placeholder="选择时间" />
				</div>
				<a href="javascript:" class="mui-icon mui-icon-close iconClose"></a>
			</div>
		</header>
		<div class="menu">
			<div >
				<span class="logo"></span>
			</div>
			<ul>
				<li style="border-bottom: 3px solid #f3f4f5; padding-bottom: 70px;padding-left: 0;">北斗车联网实验室</li>
				<li><i class="mui-icon mui-icon-navigate icon"></i> <a href="index.html">实时位置</a></li>
				<li><i class="mui-icon mui-icon-search icon"></i> <a href="trackBack.html">历史轨迹</a></li>
			</ul>
		</div>
		<div class="touch"></div>
		<div class="timeSelect">
			<div class="timeBox">
				<input type="text" id="datepicker1" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datepicker2\')||\'new Date()\'}',minDate:'#F{$dp.$D(\'datepicker2\',{H:-2})}',onpicked:pickedFunc,oncleared:clearedFunc,dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="开始时间">
				<input type="text" id="datepicker2" onfocus="picker2rule(this)" placeholder="结束时间">
				
			</div>
		</div>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
		<script src="js/timeselect.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/trackback.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
